<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food orders</title>
</head>
<body>
<h1>Food orders:</h1>
<table>
    <tr>
        <th>Id:</th>
        <th>Name:</th>
        <th>Quantity:</th>
    </tr>
    <tr data-th-each="drink: ${orders}">
        <td data-th-text="${drink.id}"></td>
        <td style="font-weight: bold;" data-th-text="${drink.name}"></td>
        <td data-th-text="${drink.quantity}"></td>
    </tr>
</table>
</body>
</html>
